out_dir: /nobackup/users/junhong/Logs/results/mag-year
metric_best: accuracy
seed: 42
wandb:
  use: True
  project: unifiedGT
dataset:
  dir: /nobackup/users/junhong/Data
  format: PyG-mag-year
  name: mag-year
  task: hetero_node
  task_type: classification
  task_entity: paper
  transductive: True
  node_encoder: True
  node_encoder_name: Raw
  node_encoder_bn: False
  edge_encoder: False
  edge_encoder_name: none
  edge_encoder_bn: False
num_threads: 24
num_workers: 18
train:
  mode: custom
  sampler: hgt
  neighbor_sizes: [512, 512, 512, 512, 512] # 512 * 6
  iter_per_epoch: 256
  batch_size: 32
  eval_period: 4
  ckpt_period: 100
  tqdm: True
  persistent_workers: True
  pin_memory: True
val:
  sampler: hgt
  iter_per_epoch: 512
  tqdm: True
model:
  type: GTModel
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: mean
gt:
  layer_type: TorchTransformer
  layers_pre_gt: 1
  layers: 3
  layers_post_gt: 1
  attn_heads: 8
  dim_hidden: 256  
  dropout: 0.2     # global transformer dropout
  attn_dropout: 0.2
  batch_norm: False
  layer_norm: True
  act: gelu
  attn_mask: kHop
  hops: 2
  residual: Fixed
  ffn: Single
  virtual_nodes: 2
gnn:
  dropout: 0.2  # local MP-GNN dropout
optim:
  batch_accumulation: 32
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.0005
  max_epoch: 500
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
