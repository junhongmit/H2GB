out_dir: /nobackup/users/junhong/Logs/results
metric_best: accuracy
seed: 42
wandb:
  use: True
  project: unifiedGT
dataset:
  dir: /nobackup/users/junhong/Data
  format: OGB
  name: mag-year
  task: hetero_node
  task_type: classification
  task_entity: paper
  transductive: True
  node_encoder: True
  node_encoder_name: Raw
  node_encoder_bn: False
  edge_encoder: False
  edge_encoder_name: none
  edge_encoder_bn: False
num_threads: 24
num_workers: 18
train:
  mode: custom
  sampler: hgt
  neighbor_sizes: [512, 512, 512, 512, 512, 512] # 512 * 6
  iter_per_epoch: 256
  batch_size: 32
  eval_period: 4
  ckpt_period: 100
  tqdm: True
  persistent_workers: True
  pin_memory: True
val:
  sampler: hgt
  iter_per_epoch: 256
  tqdm: True
model:
  type: LSGNNModel
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: mean
gnn:
  layers_mp: 2
  dim_inner: 512  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.5
  agg: mean
  use_linear: False
optim:
  batch_accumulation: 1
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 500
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
