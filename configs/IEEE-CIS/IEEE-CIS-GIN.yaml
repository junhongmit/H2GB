out_dir: /nobackup/users/junhong/Logs/results/IEEE-CIS
metric_best: f1
seed: 42
wandb:
  use: True
  project: unifiedGT
dataset:
  dir: /nobackup/users/junhong/Data
  format: IEEE-CIS
  name: IEEE-CIS
  task: hetero_node
  task_type: classification
  task_entity: transaction
  transductive: True
  node_encoder: True
  node_encoder_name: Raw
  node_encoder_bn: False
  edge_encoder: False
  edge_encoder_name: none
  edge_encoder_bn: False
num_threads: 24
num_workers: 18
train:
  mode: custom
  sampler: hgt
  neighbor_sizes: [64, 64, 64, 64, 64, 64] # 256 * 6
  iter_per_epoch: 256
  batch_size: 32
  eval_period: 4
  ckpt_period: 100
  tqdm: True
  persistent_workers: True
  pin_memory: True
val:
  sampler: hgt
  iter_per_epoch: 256
  tqdm: True
model:
  type: HomoGNNModel
  loss_fun: weighted_cross_entropy
  loss_fun_weight: [1, 5]
  edge_decoding: dot
  graph_pooling: mean
gnn:
  layer_type: GIN
  layers_mp: 3
  layers_pre_mp: 0
  layers_post_mp: 1  
  dim_inner: 128  
  batch_norm: True
  layer_norm: False
  act: relu
  input_dropout: 0.0
  dropout: 0.5
  agg: mean
optim:
  batch_accumulation: 32
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 500
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
